;; Global WM Settings

[global/wm]

margin-bottom = 0
margin-top = 0
fixed-center = true

include-file = $HOME/.config/polybar/colors.ini

;; Application Settings

[settings]

screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; Bar Settings

[bar/main]

modules-left = sep right1 alsa sep2 sep2 spotify-prev sep2 spotify-play-pause sep2 spotify-next left1 sep right1 spotify left1
modules-center = right1 i3 left1
modules-right =  right1 tray left1 sep right1 temperature sep2 cpu left1 sep right1 date left1 sep
separator =

monitor = "DP-4"
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name = "i3"
locale = 

bottom = false
fixed-center = true
padding = 0
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = #002d333f
foreground = ${color.foreground}
dim-value = 1.0

line-size = 2
line-color = ${color.background}

border-top-size = 8
border-top-color = #002d333f
border-left-size = 8
border-left-color = #002d333f
border-right-size = 8
border-right-color = #002d333f

; font for text, T1
font-0 = "JetBrainsMono Nerd Font:size=12;4"
; font for glyphs, T2
font-1 = "JetBrainsMono Nerd Font:style=Medium:size=18;4"
; font for icons, T3
font-2 = "feather:size=13;5"
; font for spotify pause icon, T4
font-3 = "JetBrainsMono Nerd Font:style=Medium:size=15;4"
; font for spotify previous/next icons, T5
font-4 = "JetBrainsMono Nerd Font:style=Medium:size=16;4"

enable-ipc = true


[module/tray]
type = internal/tray
format-background = ${color.background}
tray-background = ${color.background}
format-foreground = ${color.foreground}
tray-foreground = ${color.foreground}
tray-spacing = 6

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.

;; Modules

; Don't delete it, it's important
[glyph]
gleft = 
gright = 

[module/left1]
type = custom/text
format-foreground = ${color.background}
format-background = #002d333f
format = ${glyph.gleft}
format-font = 2

[module/right1]
type = custom/text
format-foreground = ${color.background}
format-background = #002d333f
format = ${glyph.gright}
format-font = 2

[module/sep]
type = custom/text
format = " "

[module/sep2]
type = custom/text
format = " "

format-foreground = ${color.background}
format-background = ${color.background}

[module/alsa]
type = internal/alsa
interval = 5

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-muted = <label-muted>
format-muted-background = ${color.background}

label-volume = %percentage%%
label-muted = 
label-muted-foreground =${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-volume-foreground = ${color.blue}

[module/backlight]
type = internal/backlight

; Change it for yourself
; ls -1 /sys/class/backlight/

card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
format-background = ${color.background}

label =%percentage%%

ramp-0 =
ramp-1 =
ramp-foreground = ${color.yellow}

[module/battery]
type = internal/battery
poll-interval = 2

; Change it for yourself
; ls /sys/class/power_supply/

battery = BAT1
adapter = ADP0
full-at = 99
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${color.green}
format-charging-prefix-background = ${color.background}

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${color.pink}
format-discharging-prefix-background = ${color.background}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${color.red}
format-full-prefix-background = ${color.background}

label-charging = " %percentage%%"
label-charging-background = ${color.background}

label-discharging = " %percentage%%"
label-discharging-background = ${color.background}

label-full = " Full"
label-full-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${color.green}
format-background = ${color.background}

label = " %percentage%%"

[module/date]
type = internal/date
interval = 1

; Change it for yourself
; https://en.cppreference.com/w/cpp/io/manip/put_time

date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.red}
format-background = ${color.background}

label = %date% %time%

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${color.orange}
format-mounted-background = ${color.background}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${color.red}
format-unmounted-background = ${color.background}

label-mounted = " %free%"

label-unmounted = " %mountpoint%: NA"

[module/i3]
type = internal/i3

pin-workspaces = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = 

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.background}
label-mode-foreground = ${color.foreground}

label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-background = ${color.background}
label-focused-underline =  ${color.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.background}

label-visible = %icon%
label-visible-underline = ${color.purple}
label-visible-padding = 1
label-visible-foreground = ${color.purple}
label-visible-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-padding = 1

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${color.cyan}
format-foreground = ${color.foreground}
format-background = ${color.background}

label-layout = " %layout%"

label-indicator-on = "%name%"
label-indicator-on-foreground = ${color.cyan}

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${color.purple}
format-background = ${color.background}

label = " %gb_used%"

; Change it for yourself
; ls /sys/class/net

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlan0

[module/network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.orange}
format-connected-background = ${color.background}
format-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.background}
format-disconnected-padding = 0

label-connected = "%{A1:networkmanager_dmenu &:} %essid% %downspeed%%{A}"

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

; Change it for yourself
; ls /sys/class/net

[module/wired-network_stats]
type = internal/network
interface = eth0

[module/wireless-network_stats]
type = internal/network
interface = wlan0

[module/network_stats]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.orange}
format-connected-background = ${color.background}
format-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.background}
format-disconnected-padding = 0

label-connected = "%{A1:networkmanager_dmenu &:} %{F#6C77BB}%{F-} %downspeed%%{A} %{F#6C77BB}%{F-} %upspeed%%{A}"

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

[module/temperature]
type = internal/temperature
interval = 0.5

thermal-zone = 1
warn-temperature = 80
units = true

format = <ramp> <label>
format-background = ${color.background}

format-warn = <ramp> <label-warn>
format-warn-background = ${color.background}

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.cyan}

[module/title]
type = internal/xwindow

format = <label>
format-prefix = 
format-prefix-foreground = ${color.green}
format-foreground = ${color.foreground}
format-background = ${color.background}

label = " %title%"
label-maxlen = 30

label-empty = " Desktop"

[module/uptime]
type = custom/script
exec = ~/.config/polybar/uptime.sh
interval = 1

format-prefix = " "
format-prefix-foreground = ${color.green}
format-foreground = ${color.foreground}
format-background = ${color.background}

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "  "
format = <label>
format-prefix-foreground = ${color.green}
format-foreground = ${color.foreground}
format-background = ${color.background}
exec = ~/.config/polybar/scripts/get_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "%{T5}󰼨"
format = <label>
format-foreground = ${color.blue}
format-background = ${color.background}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "%{T4}"
hook-1 = echo "%{T4}"
format-foreground = ${color.blue}
format-background = ${color.background}
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "%{T5}󰼧"
format-foreground = ${color.blue}
format-background = ${color.background}
format = <label>
click-left = playerctl next -p spotify

[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1
# format-background = ${color.background}

label-open = "%{T2} "
label-open-foreground = ${color.frappe_red}
label-close = " cancel"
label-close-foreground = ${color.frappe_purple}
label-separator = |
label-separator-foreground = ${color.frappe_purple}

;Powermenu
menu-0-2 = "Reboot "
menu-0-2-exec = menu-open-1
menu-0-2-foreground = ${color.frappe_orange}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${color.frappe_red}

menu-0-0 = "exit i3"
menu-0-0-exec = menu-open-3
menu-0-0-foreground = ${color.frappe_cyan}

;Reboot
menu-1-0 = "cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${color.frappe_purple}
menu-1-1 = "Reboot "
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${color.frappe_orange}

;Shutdown
menu-2-0 = "cancel "
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${color.frappe_purple}
menu-2-1 = "Power off "
menu-2-1-exec = systemctl poweroff
menu-2-1-foreground = ${color.frappe_red}

;Logout
menu-3-0 = "cancel"
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${color.frappe_purple}
menu-3-1 = "exit i3 "
menu-3-1-exec = i3-msg exit
menu-3-1-foreground = ${color.frappe_cyan}
